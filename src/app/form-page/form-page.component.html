<div class="container">

        <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" [(ngModel)]="name" name="1">    
                </div>
        </form>
        <button type="button" class="btn btn-dark" (click)="btn_add()">Add</button>
        <ul class="list-group mt-5">
                <ng-container *ngFor="let i of list">
                    <li class="list-group-item">{{i}}
                        <p style="float:right">
                                <button type="button" class="btn btn-primary" (click)="btn_remove(i)">Remove</button>    
                        </p>        
                    </li>
                </ng-container>

              </ul>
</div>
